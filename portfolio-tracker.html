<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人投资组合追踪器</title>
    <link rel="stylesheet" href="portfolio-tracker.css">
</head>
<body>
    <header>
        <h1>个人投资组合追踪器</h1>
    </header>

    <main>
        <section id="portfolio-list">
            <h2>我的持仓</h2>
            
            <div id="input-form">
                <h3>添加持仓</h3>
                <input type="text" id="symbol" placeholder="股票代码" required>
                <input type="number" id="shares" placeholder="持有数量" min="1" required>
                <input type="number" id="purchase-price" placeholder="买入价格" step="0.01" required>
                <input type="number" id="current-price" placeholder="当前价格" step="0.01" required>
                <button id="add-holding-btn">添加并计算</button>
            </div>

            <!-- 持仓列表将在这里生成 -->
            <table id="holdings-container">
                <!-- 数据将由 JavaScript 填充 -->
            </table>
        </section>

        <section id="portfolio-summary">
            <h2>投资组合总览</h2>
            <!-- 总览信息将在这里显示 -->
            <div id="summary-container">
                <!-- 数据将由 JavaScript 填充 -->
            </div>
        </section>
    </main>

    <!-- Back to Home Button -->
    <div class="back-home-container" style="text-align: center; margin-top: 30px; margin-bottom: 30px;">
        <a href="index.html" class="btn">返回首页</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 WYH. All rights reserved.</p>
        </div>
    </footer>

    <script src="portfolio-tracker.js"></script>
</body>
</html>

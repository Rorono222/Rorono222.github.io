<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普知识搜索系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-nav">
                <a href="../index.html" class="back-home-btn">返回首页</a>
            </div>
            <h1>科普知识搜索系统</h1>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="请输入关键词搜索科普知识...">
                <button id="searchButton">搜索</button>
            </div>
        </header>

        <main>
            <div class="results-container">
                <div id="searchResults" class="search-results">
                    <!-- 搜索结果将在这里动态显示 -->
                </div>
                <div id="relatedTopics" class="related-topics">
                    <h3>相关主题</h3>
                    <div class="tags">
                        <!-- 相关主题标签将在这里动态显示 -->
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 科普知识搜索系统</p>
            <p style="font-size: 0.95em; color: #888;">部分内容来源：<a href="https://zh.wikipedia.org/" target="_blank">维基百科</a>（遵循 CC BY-SA 4.0 协议）</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
